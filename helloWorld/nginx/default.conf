# have to use interal ip if just using docker
upstream django {
    server django_gunicorn:8000;
}

server {
    listen *:80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location / {
        proxy_pass http://django;
    }

    location /static/ {
        alias /static/;
    }
}
