<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{club.name}}</title>
    <link rel="stylesheet" href="/static/clubDefault.css">
</head>
<body>

    <div class="top-bar">
        <div class="club-name">{{club.name}}</div>
        <form action="/clubs/" method="get">
            <button type="submit" class="join-button">Back</button>
        <form action="/joinClub" method="get">
            <input type="hidden" name="clubName" value="{{club.name}}">
            <button type="submit" class="join-button">Join</button>
        </form>
    </div>

    <!--Cards can be added as needed. One is commented out as reference-->
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h2>About</h2>
                <p>{{club.discription}}</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>General Schedule</h3>
                <p>{{club.generalMeets}}</p>
            </div>
            <div class="sidebar-section">
                <h3>Meeting Location</h3>
                <p>{{club.location}}</p>
            </div>
            <div class="sidebar-section">
                <h3>Contact(s)</h3>
                <p>{{club.contact}}</p>
            </div>
            <div class="sidebar-section">
                <h3>Advisor(s)</h3>
                <p>{{club.advisorOrAdvisors}}</p>
            </div>
        </div>
    </div>
</body>
</html>
