<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-scaling Paginator</title>
    <link rel="stylesheet" href="/static/webClassDisplaySty.css">
</head>
<body>


    <div class="card-wrapper">
        <div class="pagination-nav-btn prev-btn">&lt;</div>
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
        <div class="pagination-nav-btn next-btn">&gt;</div>
        <div class="pagination-container"></div>
    </div>
    <div class="card-wrapper">
        <div class="pagination-nav-btn prev-btn">&lt;</div>
        <div class="card-container">
            <div class="card">Card 6</div>
            <div class="card">Card 7</div>
            <div class="card">Card 8</div>
        </div>
        <div class="pagination-nav-btn next-btn">&gt;</div>
        <div class="pagination-container"></div>
    </div>

    <script src="/static/webClassDisplayGen.js"></script>
</body>
</html>
